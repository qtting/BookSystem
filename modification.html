                function affirm(){
                    var r = confirm("确定修改？");

        <script>
        function test(){
            if(affirm)
            {
                var name=document.forms["mform"]["name"].value;
                  var author=document.forms["mform"]["author"].value;
                  if (name==null || name==""){
                  alert("请输入书名");
                  return false;
                  }
                  else{
                      if(name.length>15){
                          alert("书名过长");
                          return false;
                      }
                  }
                  if (author==null || author==""){
                  alert("请输入作者名字");
                  return false;
                  }
                  else{
                      if(author.length>15){
                          alert("作者名过长");
                          return false;
                      }
                  }

            }
                  
                }
